version: '3.8'

services:
# mineonlium node
  mineonlium:
    restart: always
    command:
      - --genesis-file=/opt/besu/genesis/genesis.json
      - --rpc-http-enabled
      - --rpc-http-api=ADMIN,ETH,NET,MINER,WEB3,CLIQUE,TRACE
      - --rpc-http-host=0.0.0.0
      - --rpc-http-cors-origins=*
      - --rpc-ws-enabled
      - --rpc-ws-api=ADMIN,ETH,NET,MINER,WEB3,CLIQUE,TRACE
      - --rpc-ws-host=0.0.0.0
      - --graphql-http-enabled
      - --graphql-http-host=0.0.0.0
      - --p2p-host=0.0.0.0
      - --host-allowlist=*
      - --p2p-port=60606
      - --Xrpc-ipc-enabled
      - --bootnodes=enode://186fc7e1dc26686eaef6c9a57f33cc211650bc22b5152072f32593eb39f93ee3eb2c50e5e8d99905cd3021ff595f4c5b43a9d249d596d776649ba01f6dea8584@34.87.231.138:60606
      - --miner-stratum-enabled
      - --miner-stratum-host=0.0.0.0
      - --miner-stratum-port=50001
      - --miner-enabled=true
      - --miner-coinbase=$ADDRESS 
    image: hyperledger/besu:latest
    ports:
      - 8545
      - 8546
      - 8547
      - 60606
      - 50001
    volumes:
      # -  modata:/opt/besu/database
      - ./genesis:/opt/besu/genesis

  graph-node:
    image: graphprotocol/graph-node
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    depends_on:
      - ipfs
      - postgres
    extra_hosts:
      - host.docker.internal:host-gateway
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'ipfs:5001'
      ethereum: 'mainnet:http://host.docker.internal:8545'
      GRAPH_LOG: info
  ipfs:
    image: ipfs/go-ipfs:v0.10.0
    ports:
      - '5001:5001'
    volumes:
      - ./data/ipfs:/data/ipfs
  postgres:
    image: postgres
    ports:
      - '5432:5432'
    command:
      [
        "postgres",
        "-cshared_preload_libraries=pg_stat_statements"
      ]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      # FIXME: remove this env. var. which we shouldn't need. Introduced by
      # <https://github.com/graphprotocol/graph-node/pull/3511>, maybe as a
      # workaround for https://github.com/docker/for-mac/issues/6270?
      PGDATA: "/var/lib/postgresql/data"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data